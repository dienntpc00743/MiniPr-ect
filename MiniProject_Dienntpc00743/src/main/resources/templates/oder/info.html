<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<table class="table table-hover mt-4">
			<thead>
				<tr class="table-success">
					<th scope="col">Stt</th>
					<th scope="col">Id order</th>
					<th scope="col">Date</th>
					<th scope="col">Address</th>

					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order,state: ${order}">
					<td>[[${state.index}]]</td>
					<td>[[${order.id}]]</td>
					<td>[[${order.createDate}]]</td>
					<td>[[${order.address}]]</td>
					<td><a th:href="@{|/order/detail/${order.id}|}" class="btn btn-primary">Find</a></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
